<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarCollection</title>
  </head>
  <body>
    <div>
      <header class="header">
        <h1 class="header__title">Welcome to my Car Collection</h1>
      </header>
      <div class="content-wrapper">
        <button id="add-car-btn">Add new car</button>
        <table class="table" id="cars-table">
          <thead class="table__head">
            <tr>
              <th class="table__item">Manufacturer</th>
              <th class="table__item">Color</th>
              <th class="table__item">Actions</th>
            </tr>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
